---
sudo: false
dist: trusty
language: node_js
node_js:
  - '10'

cache:
  directories:
    - node_modules

before_install:
  - touch package.json

install:
  - make install
  - make precompile

script:
  - make lint
  - make test

env:
  global:
    # NPM_TOKEN
    - secure: 

before_deploy: ci/before-deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: ci/deploy.sh
  on:
    repo: Dreamscapes/atom-ide-mocha-core
    tags: true
    node_js: '10'
